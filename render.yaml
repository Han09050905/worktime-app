services:
  - type: web
    name: worktime-app
    env: node
    plan: free
    buildCommand: yarn install && cd server && yarn install && cd ../client && yarn install && yarn build && cd .. && cp -r client/build server/
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 