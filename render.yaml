services:
  - type: web
    name: worktime-app
    env: node
    plan: free
    buildCommand: |
      echo "強制使用 npm..."
      export npm_config_package_manager=npm
      npm --version
      echo "執行安裝腳本..."
      npm run render-install
      echo "構建客戶端..."
      cd client && npm run build
      echo "構建完成"
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: npm_config_package_manager
        value: npm
    healthCheckPath: /health
    autoDeploy: true 