services:
  - type: web
    name: worktime-app
    env: node
    plan: free
    buildCommand: |
      echo "開始構建流程..."
      yarn install
      cd server && yarn install
      cd ../client && yarn install && yarn build
      echo "檢查 client build 是否存在:"
      ls -la build/
      echo "複製 client/build 到 server/build"
      cp -r build ../server/
      cd ../server
      echo "檢查 server/build 檔案："
      ls -la build/
      echo "構建完成"
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 