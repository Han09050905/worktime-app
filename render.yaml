services:
  - type: web
    name: worktime-app
    env: node
    buildCommand: |
      echo "Starting build process..."
      npm run install-all
      echo "Building frontend..."
      npm run build
      echo "Copying build files to server directory..."
      cp -r client/build server/
      echo "Build process finished."
    startCommand: NODE_ENV=production node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    healthCheckPath: /api/projects
    autoDeploy: true 