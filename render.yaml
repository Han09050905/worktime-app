services:
  - type: web
    name: worktime-app
    env: node
    plan: free
    buildCommand: |
      echo "使用 npm 包管理器..."
      npm --version
      echo "安裝根目錄依賴項..."
      npm install
      echo "安裝伺服器依賴項..."
      cd server && npm install
      echo "安裝客戶端依賴項..."
      cd ../client && npm install
      echo "構建客戶端..."
      npm run build
      echo "構建完成"
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: npm_config_package_manager
        value: npm
    healthCheckPath: /health
    autoDeploy: true 