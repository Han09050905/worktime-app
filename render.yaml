services:
  - type: web
    name: worktime-app
    env: node
    plan: free
    buildCommand: |
      npm install
      cd server && npm install
      cd ../client && npm install && npm run build
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 