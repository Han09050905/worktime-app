services:
  - type: web
    name: worktime-app
    env: node
    buildCommand: |
      echo "Starting build process..."
      echo "Current directory: $(pwd)"
      echo "Directory contents:"
      ls -la
      
      echo "Installing dependencies..."
      npm install
      cd client && npm install && cd ..
      cd server && npm install && cd ..
      
      echo "Building frontend..."
      cd client && npm run build && cd ..
      
      echo "Checking build output..."
      if [ -d "client/build" ]; then
        echo "✅ Frontend build successful"
        ls -la client/build/
        
        echo "Copying build files to server directory..."
        cp -r client/build server/
        
        echo "Verifying server build directory..."
        if [ -f "server/build/index.html" ]; then
          echo "✅ Build files copied successfully"
          ls -la server/build/
        else
          echo "❌ Build files copy failed"
          exit 1
        fi
      else
        echo "❌ Frontend build failed"
        exit 1
      fi
      
      echo "Final verification..."
      echo "Server directory contents:"
      ls -la server/
      echo "Server build directory contents:"
      ls -la server/build/
      
      echo "Build process finished."
    startCommand: NODE_ENV=production node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 