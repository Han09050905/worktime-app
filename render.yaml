services:
  - type: web
    name: worktime-app
    env: node
    plan: free
    buildCommand: |
      npm run install-all
      cd client && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 