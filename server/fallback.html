<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工時統計應用程式</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin: 20px 0;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        .api-test {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工時統計應用程式</h1>
        
        <div class="status">
            <strong>應用程式狀態</strong><br>
            後端 API 伺服器正在運行
        </div>
        
        <p>這是一個備用頁面，表示前端建置檔案未正確載入，但後端 API 正在正常運行。</p>
        
        <div class="api-test">
            <h3>API 測試</h3>
            <button onclick="testAPI('/api/projects')">測試專案 API</button>
            <button onclick="testAPI('/api/work-records')">測試工時記錄 API</button>
            <button onclick="testAPI('/api/statistics')">測試統計 API</button>
            <div id="api-result" class="result"></div>
        </div>
        
        <div class="status error">
            <strong>問題說明</strong><br>
            前端建置檔案未找到，請檢查部署流程。
        </div>
    </div>

    <script>
        async function testAPI(endpoint) {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '測試中...';
            resultDiv.style.background = '#fff3cd';
            resultDiv.style.color = '#856404';
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                resultDiv.style.background = '#d4edda';
                resultDiv.style.color = '#155724';
                resultDiv.innerHTML = `✅ ${endpoint} 正常\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
                resultDiv.innerHTML = `❌ ${endpoint} 錯誤\n${error.message}`;
            }
        }
    </script>
</body>
</html>
